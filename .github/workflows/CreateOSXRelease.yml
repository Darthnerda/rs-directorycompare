name: CreateOSXRelease

on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10\

env:
  CARGO_TERM_COLOR: always

jobs:
  make_osx_release:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Prep
      run: cargo install cargo-bundle
    - name: Make bundle
      run: cargo bundle --release --target x86_64-apple-darwin
    - name: List All Files
      run: |
        ls
    - name: List files in subdir
      run: |
        ls ./target/x86_64-apple-darwin/release/bundle/osx
    - name: GH Release        
      uses: softprops/action-gh-release@v0.1.15
      with:
        files: ./target/x86_64-apple-darwin/release/bundle/osx/Directory Compare.app
